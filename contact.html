<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cars Unleash</title>
  </head>
  <body>
    <section class="contact-header">
      <nav>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="reviews.html">REVIEWS</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
          </ul>
        </div>
      </nav>
      <div>
        <h1>Let us know what you need!</h1>
      </div>
    </section>

    <div class="form-container">
      <form action="#" method="POST">
        <fieldset>
          <legend>Car Inquiry Form</legend>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <input type="checkbox" id="subscribe" name="subscribe" />
            <label for="subscribe"
              >Subscribe to our newsletter for updates</label
            >
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- footer -->
    <section class="footer">
      <p>
        Ashfield NSW, 2131, Australia | Phone: 1300 000 000 |
        Email:contact@example.com
      </p>
      <p>Copyright &copy; 2020 Cars Unleash</p>
    </section>
  </body>
</html>
